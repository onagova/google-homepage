<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a class="material-icons apps-icon" href="#">apps</a>
                <a href="#"><button class="sign-in-button">Sign in</button></a>
            </nav>
        </header>
        <main>
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             alt="Google logo">
            <form>
                <div class="search-bar-group">
                    <svg width="20" height="20">
                        <circle cx="7" cy="7" r="5" stroke="#9AA0A6" stroke-width="2" fill="transparent"/>
                        <line x1="11" y1="11" x2="12" y2="12" stroke="#9AA0A6" stroke-width="1"/>
                        <line x1="12" y1="12" x2="17" y2="17" stroke="#9AA0A6" stroke-width="2"/>
                    </svg>
                    <input class="search-bar" type="search">
                </div>
                <div class="search-button-group">
                    <button type="submit">Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
            <p class="language-options">Google offered in: <a href="#">ภาษาไทย</a></p>
        </main>
    </body>
</html>
